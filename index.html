<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Fitness Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .navbar {
            background: linear-gradient(90deg, #4caf50, #008080);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        .profile {
            display: flex;
            align-items: center;
            color: #fff;
        }
        .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .card {
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .dark-mode .card {
            background-color: #1e1e1e;
        }
        .footer {
            text-align: center;
            padding: 15px 0;
            background-color: #343a40;
            color: #fff;
            margin-top: 20px;
        }
        .dark-mode .footer {
            background-color: #1e1e1e;
        }
        .dark-mode-toggle {
            cursor: pointer;
            color: #fff;
            font-size: 1.5rem;
            margin-left: 15px;
        }
        .dynamic-number {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <div class="d-flex align-items-center">
                <div class="profile">
                    <!-- <img src="https://www.example.com/random-cartoon-avatar.jpg" alt="Profile Picture"> -->
                    <span>Alice</span>
                </div>
                <!-- <i class="fas fa-moon dark-mode-toggle" onclick="toggleDarkMode()"></i> -->
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card bg-primary text-white mb-3">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fa-solid fa-bolt"></i> Power
                        </h5>
                        <p class="dynamic-number" id="power">0</p>
                    </div>
                </div>
                <div class="card bg-info text-white mb-3">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fa-solid fa-bolt"></i> Energy
                        </h5>
                        <p class="dynamic-number" id="energy">0</p>
                    </div>
                </div>
                <div class="card bg-success text-white mb-3">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-fire"></i> Calories
                        </h5>
                        <p class="dynamic-number" id="calories">0</p>
                    </div>
                </div>
                <div class="card bg-warning text-dark mb-3">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-shoe-prints"></i> Distance
                        </h5>
                        <p class="dynamic-number" id="distance">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Workout Progress</h5>
                        <canvas id="progressChart"></canvas>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Weekly Activity</h5>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Day</th>
                                        <th>Workout</th>
                                        <th>Power</th>
                                        <th>Duration</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Table rows will be dynamically added here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    const fetchData = async () => {
    try {
        const response = await fetch('https://liv1zkehi4.execute-api.us-east-1.amazonaws.com/wattify_api_stage/wattify_data'); // Replace with actual API URL
        const data = await response.json();

        console.log("API Response:", data);  // Log the full response for debugging

        // Parse the body content (it is a string and needs to be parsed as JSON)
        const responseBody = JSON.parse(data.body);

        console.log("Parsed Response Body:", responseBody);  // Log the parsed response body

        // Ensure the response contains the expected structure
        if (responseBody && Array.isArray(responseBody) && responseBody.length > 0) {
            const { power, energy, calories, distance } = responseBody[0];

            // Log the extracted data for debugging
            console.log("Extracted values:", { power, energy, calories, distance });

            // Display values in respective cards
            document.getElementById('power').innerText = power ? power.toFixed(2) : 'N/A';
            document.getElementById('energy').innerText = energy ? energy.toFixed(2) : 'N/A';
            document.getElementById('calories').innerText = calories ? calories.toFixed(2) : 'N/A';
            document.getElementById('distance').innerText = distance ? distance.toFixed(2) : 'N/A';

            // Generate random data for chart (Calories Burned over the week)
            const randomCalories = Array.from({ length: 7 }, () => Math.floor(Math.random() * 15) + 10); // Random calories between 100 and 350

            // Generate random data for table (Random weekly activity data)
            const randomActivities = [
                "Running", "Cycling", "Walking",
            ];
            const randomDurations = Array.from({ length: 7 }, () => Math.floor(Math.random() * 20) + 10); // Random duration between 10 and 40 minutes
            const randomCaloriesTable = randomDurations.map(() => Math.floor(Math.random() * 15) + 10); // Random calories between 100 and 300

            // Randomly populate the table
            const tableBody = document.querySelector('tbody');
            tableBody.innerHTML = ""; // Clear existing rows
            for (let i = 0; i < 7; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>Day ${i + 1}</td>
                    <td>${randomActivities[Math.floor(Math.random() * randomActivities.length)]}</td>
                    <td>${randomCaloriesTable[i]} W</td>
                    <td>${randomDurations[i]} mins</td>
                `;
                tableBody.appendChild(row);
            }

            // Update the chart with random data (Calories Burned for each day of the week)
            const ctx = document.getElementById('progressChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                    datasets: [{
                        label: 'Power (W)',
                        data: randomCalories, // Use generated random data
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        }
                    }
                }
            });
        } else {
            console.error("API response does not have the expected structure");
        }
    } catch (error) {
        console.error('Error fetching data:', error);
    }
};

// Call fetchData when the page is loaded or at the appropriate event
fetchData();




        // Initial data load
        fetchData();
    </script>
</body>
</html>
